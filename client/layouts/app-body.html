<template name="App_body">

        <section class="row">
            <section class="col s12 m12 l12">
                {{#if currentUser}}
                <section class="dash-links">
                    {{> breadcrumb}}

                {{> Template.dynamic template=main}}

            </section>
        </section>
    </main>
</template>
