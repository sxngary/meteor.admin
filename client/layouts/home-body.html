<template name="home_temp">
    <header>
        <section class="row head-brk">
            <nav class="col s12">
                <section class="nav-wrapper">
                    <a href="#!" class="brand-logo"><img src="images/logo.png" alt=""/></a>                    
                    <ul class="right hide-on-med-and-down">
                        <li class="bold {{isActiveRoute 'signin'}}"><a href="{{pathFor 'signin'}}">{{_ 'Sign In'}}</a></li>
                        <li class="bold {{isActiveRoute 'join'}}"><a href="{{pathFor 'join'}}">{{_ 'Join'}}</a></li>
                    </ul>
                </section>
            </nav>
        </section>
    </header>
    <div>
        <section class="row">
            <section class="col s12 m12 l12">
                <div class="row">
                    <div class="col s12">
                        <div class="main-bgw">           
                            <h1 class="main-heading">Welcome to Regulated Pharma Manager</h1> 
                            {{> Template.dynamic template=main}}
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
</template>
