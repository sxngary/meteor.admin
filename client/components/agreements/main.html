<template name="agreements">
    {{#if loadingGroup}}
    <div class="overlay-loader">
        <div class="preloader-wrapper center-div small active">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
    <div class="col s12">
        <div class="content-right">
            <h1 class="section-title newsb m-b-20 orange-text">
                <strong>A</strong>greement <strong>M</strong>anagement
                <a href="javascript:void(0);" class="btn-floating waves-effect waves-light tooltip addTemplate">
                    <i class="material-icons">add</i>
                    <span class="tooltiptext">Add New Template</span>
                </a>
            </h1>
            
            {{> tabular table=TabularAgreementTables.Agreementlist class="table table-striped table-bordered table-condensed"}}
            
        </div>
    </div>
    <div id="openAgreement" class="modal modal-m ques-modal modal-fixed-footer">  
        {{> addAgreement}}
    </div>
    <div id="viewAgreement" class="modal modal-m ques-modal modal-fixed-footer">  
        {{> viewAgreement}}
    </div>
</template>
